<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/webfonts.css">
    <link rel="stylesheet" href="/css/style.css">

</head>

<body>
    <header>
        <h1>Lesson 8.Images.Font Awasome.Basic animation</h1>
    </header>
    <div class="main">
        <h2>Font Awasome + transition</h2>
        <div class="container">
            <div class="font">
                <ul class="fa-ul">
                    <li><span class="fa-li"><i class="fas fa-check-square"></i></span>Marvel</li>
                    <li><span class="fa-li"><i class="fas fa-spinner fa-pulse"></i></span>DC</li>
                    <li><span class="fa-li"><i class="far fa-square"></i></span>Starwars</li>
                </ul>
            </div>
            <h2>Transform</h2>
            <div class="transform">
                <div class="grey-square"></div>
                <div class="grey-square"></div>
                <div class="grey-square"></div>
            </div>
            <h2>CSS Backround</h2>
            <div class="background">
                <div class="img_pictures">
                    <img src="/images/marvel.jpg">
                </div>
                <h2> Images(HTML Picture)</h2>
                <div class="img_pictures">
                    <picture>
                        <source srcset="../images/marvel.jpg" type="image/jpeg" media="(min-width:1330px)">
                        <source srcset="../images/dc.jpg" type="image/jpeg" media="(min-width: 992px)">
                        <source srcset="../images/starwars.png" type="image/png" media="(max-width: 992px)"> 
                        <img src="/images/marvel.jpg" alt="">                   
                    </picture>
                </div>
            </div>



        </div>
    </div>
</body>

</html>
